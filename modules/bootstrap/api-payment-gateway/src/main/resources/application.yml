spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080

logging:
  level:
    root: INFO               # 전체 기본
    im.your.pkg: DEBUG       # 너희 코드 패키지
    org.springframework.web: DEBUG
    org.springframework.http: DEBUG
