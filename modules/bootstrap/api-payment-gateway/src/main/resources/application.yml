spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080

logging:
  level:
    root: INFO

pg:
  test:
    base-url: https://api-test-pg.bigs.im
    clients:
      api-key: 11111111-1111-4111-8111-111111111111
      iv: AAAAAAAAAAAAAAAA